<div class="container-fluid">
  <div class="row">
    <div class="col">
      <nav>
        <ul class="pagination">
          <li class="page-item" (click)="goToPreviousPage()" *ngIf="hasPreviousPage">
            <button class="page-link">
              Previous
            </button>
            </li>
          <li class="page-item" *ngFor="let i of createFakeArray()" 
              [ngClass]="{active: startPage + i === selectedPage }">
              <button class="page-link"                
              (click)="goToPageNumber(startPage + i)">
                  {{startPage + i}}
              </button>
          </li>
          <li class="page-item" 
              (click)="goToNextPage()"     
              *ngIf="hasNextPage">
            <button class="page-link">
              Next
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
