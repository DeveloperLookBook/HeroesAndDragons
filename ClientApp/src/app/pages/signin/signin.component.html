<div class="container-fluid full-height">
  <div class="row justify-content-md-center align-items-center full-height">
    <div class="col"></div>
    <div class="col-auto full-height d-flex align-items-center">
      <form (ngSubmit)="onSubmit(signinForm)" #signinForm="ngForm" novalidate>
        <div class="form-group">
          <label for="name">Name:</label>
          <input ngModel 
                 name="name" 
                 [ngClass]="{'validation-error': error}"
                 required 
                 type="text" 
                 class="form-control" 
                 id="name" 
                 aria-describedby="nameHelp" 
                 placeholder="Input hero name...">
          <small id="nameHelp" class="form-text text-muted">To enter, please, input your hero name.</small>
          <ng-container *ngIf="error">
            <ng-container *ngIf="error.status === 400">
                <small class="validation-error">
                    - {{error.message}}
                </small>
            </ng-container>            
          </ng-container>          
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!signinForm.valid">Signin</button>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
